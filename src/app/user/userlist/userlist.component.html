<app-menu></app-menu>

<p>userlist works!</p>
<div>
    <div> 
        <span>User list</span> |
        <span>
            <a routerLink="/users/create">Create</a>
        </span> |
        <span><input [(ngModel)]="searchCriteria" type="text" placeholder="Search"></span>
    </div>
   
    <table class="table table-sm">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Name</th>
            <th>PhoneNumber</th>
            <th>Email</th>
            <th>Reviewer</th>
            <th>Admin</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let u of users | searchUser:searchCriteria">
            <td>{{u.id}}</td>
            <td>{{u.username}}</td>
            <td>{{u.firstName}} {{u.lastName}}</td>
            <td>{{u.phoneNumber}}</td>
            <td>{{u.email}}</td>
            <td>{{u.isReviewer | bool}}</td>
            <td>{{u.isAdmin | bool}}</td>
            <td>
                <a routerLink="/users/detail/{{u.id}}">Detail</a> |
                <a routerLink="/users/edit/{{u.id}}">Edit</a>
            </td>
        </tr>
    </table>
</div>
