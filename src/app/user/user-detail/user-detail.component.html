<app-menu></app-menu>
<p>user-detail works!</p>
<div>
    <div>
        <span>
            User detail
        </span>
    </div>
    <table class="table table-sm" *ngIf="user">
        <tr>
            <th>Id</th>
            <td><input [(ngModel)]="user.id" type="number" disabled></td>
        </tr>
        <tr>
            <th>Username</th>
            <td><input [(ngModel)]="user.username" type="text" disabled></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input [(ngModel)]="user.password" type="password" disabled></td>
        </tr>
        <tr>
            <th>First name</th>
            <td><input [(ngModel)]="user.firstName" type="text" disabled></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input [(ngModel)]="user.lastName" type="text" disabled></td>
        </tr>

        <tr>
            <th>Phone Number</th>
            <td><input [(ngModel)]="user.phoneNumber" type="text" disabled></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input [(ngModel)]="user.email" type="text" disabled></td>
        </tr>
        <tr>
            <th>Reviewer</th>
            <td><input [(ngModel)]="user.isReviewer" type="checkbox" disabled></td>
        </tr>
        <tr>
            <th>Admin</th>
            <td><input [(ngModel)]="user.isAdmin" type="checkbox" disabled></td>
        </tr>
        
    </table>
    <button (click)="edit()" class="btn btn-warning">Edit</button> | 
    <button (click)="toggleVerify()" class="btn btn-danger">Delete</button>
    <span *ngIf="showVerify"> |
        <button (click)="delete()" class="btn btn-danger">Confirm?</button>
    </span>
</div>
